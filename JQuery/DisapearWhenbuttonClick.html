<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.2.1.js"></script>

	<script>
		$(document).ready(function() {
			$("#but").click(function() {
				$('#h').hide();
			});
		});
	</script>
</head>
<body>
	<button id="but">Click Me</button>
	<p id="h">Hi Charles.. Click me to hide</p>
	
</body>
</html>
